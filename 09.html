<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>依赖注入</title>
</head>
<body ng-app="App">cc
<div class="box" ng-controller="DemoController">
{{name}}
</div>



<script src="libs/angular.min.js"></script>
<script>
    var App=angular.module('App',[]);
    // 推断式依赖注入
    // App.controller('DemoController',function ($scope,$http) {
    //     $scope.name='abc'
    // });

    // 行内式注入
    App.controller('DemoController', ['$scope', '$http', function (abc, bcd) {

        abc.name = '依赖注入';

    }]);
</script>
</body>
</html>
