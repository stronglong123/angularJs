<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义指令</title>
</head>
<body ng-app="App">

<!--A attribute-->
<!--<div tag></div>-->

<!--E 元素 -->
<tag></tag>

<!-- <div class="tag"></div> -->

 <!--directive:tag-->
<script src="./libs/angular.min.js"></script>
<script>
    var App=angular.module('App',[]);

    App.directive('tag',function () {
        return {
            // E element作为标签
            // A attribute作为标签
            // C class作为类
            // M mark replace 必须为true  作为标记
            restrict:'ECAM',
            // template:'<ul><li>首页</li></ul>'
            templateUrl:'./list.html',
            replace:true
        }
    });
</script>

</body>
</html>
