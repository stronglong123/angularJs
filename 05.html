<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据绑定</title>
</head>
<body ng-app="App">

<ul ng-controller="DemoController" ng-init="name='yeci';age='15'">
    <li ng-bind="name"></li>
    <li >{{name}}</li>
    <li ng-bind-template="{{name}} {{age}}"></li>
    <br>
    <input type="text" ng-model="msg">
    <h4>{{msg}}</h4>
    <button ng-click="show()">显示</button>
    <li><button ng-click="single()">单击</button></li>
    <li><button ng-dblclick="double()">双击</button></li>
    <li><input type="text" ng-blur="blur()"></li>
    <li ng-mouseout="mouseout()">一些内容</li>

    <br>
    <li ng-repeat="item in items" ng-switch="item">
        <span ng-switch-when="css">{{item}}</span>
    </li>

</ul>

<script src="./libs/angular.min.js"></script>
<script>
    var App = angular.module('App', []);
    App.controller('DemoController', ['$scope', function ($scope) {
        $scope.name = 'Li';
        $scope.age = '12';
        $scope.items=['html','css','js']

        $scope.show=function () {
            alert($scope.msg);
        }

        $scope.single=function () {
            alert("被单击了");
        }

        $scope.double=function () {
            alert("被双击了");
        }

        $scope.blur=function () {
            alert("失去焦点了");
        }

        $scope.mouseout=function () {
            alert("鼠标移除了")
        }
    }]);
</script>

</body>
</html>
