<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>指令</title>
    <style>
        .red{
            color: red;
        }
        .blue{
            color: blue;
        }
    </style>
</head>
<body ng-app="App">
<ul ng-controller="DemoController">
    <li ng-bind="name"></li>
    <li>{{name}}</li>
    <li ng-show="1">ng-show用来显示或隐藏内容的，当值为true时显示</li>
    <li ng-hide="0">ng-hide用来显示或隐藏内容的，当值为true时隐藏</li>
    <li ng-if="1">ng-if用来控制元素是否存在，当值为true时存在</li>
    <li><img ng-src="{{path}}" alt=""></li>
    <li ng-class="{red:true,blue:false}">ng-class指令</li>
    <li><input type="text" ng-disabled="1"></li>
    <li><input type="text" ng-readonly="1" value="angular"></li>
    <li>
        <select name="" id="">
            <option value="">河北</option>
            <option value="">山东</option>
            <option value="" ng-selected="1">北京</option>
        </select>
    </li>

</ul>


<script src="./libs/angular.min.js"></script>
<script>
    var App=angular.module('App',[]);
    App.controller('DemoController',['$scope',function ($scope) {
        $scope.name='yeci';
        $scope.path='./img/mm.jpg';

    }]);

</script>
</body>

</html>
